<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>



  <div class="card">

    <div class="card__header">

      <img class="card__image" src="./images/image-victor.jpg" alt="">

    </div>
    <div class="card__content">

      <div class="card__heading">
        <h2 class="heading__name">Victor Crest <span class="heading__number">26</span></h2>
        <p class="heading__country">London</p>
      </div>

      <hr class="card__line">

      <ul class="card__list">
        <li class="list__item"><span class="list__head">80K</span> Followers</li>
        <li class="list__item"><span class="list__head">803K</span> Likes</li>
        <li class="list__item"><span class="list__head">1.4K</span> Photos</li>
      </ul>

    </div>
  </div>


</body>

</html>
